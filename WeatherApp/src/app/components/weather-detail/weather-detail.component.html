



<div class="card" style="width: 18rem;">
    <app-weather-state [state]="detail.weatherStateAbbr"></app-weather-state>
    <div class="card-body">
      <p class="card-text">{{detail.weatherStateName}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{detail.applicableDate | date:'mediumDate'}}</li>
      </ul>
  </div>
