<form   #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
  <input class="form-control mr-sm-2" type="text" required placeholder="Username" [(ngModel)]="model.username" name=username >
  <input class="form-control mr-sm-2" type="password"  required placeholder="password"  [(ngModel)]="model.password" name="password">
  <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit" id="login">Login</button>
</form>
